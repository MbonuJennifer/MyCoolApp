<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>
      Weather App
    </h1>
    <div class="container-fluid">
      <div class="container border border-primary p-4 my-3">
        <div class="row py-3">
          <div class="col-2 countries">Libson</div>
          <div class="col-2 countries">Paris</div>
          <div class="col-2 countries">Sydney</div>
          <div class="col-3 countries">San Fransciso</div>
          <div class="col-2 countries"></div>
        </div>
        <div class="row py-3">
          <form class="d-flex" role="search" id="submitForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city"
              aria-label="Search"
              id="inputValue"
            />
            <button class="me-2 btn btn-primary"" type="submit">
              Search
            </button>
            <button class="btn btn-outline-primary" id="currentBtn" type="submit">
              Current
            </button>
          </form>
        </div>
        <div class="row py-3">
          <h1 class="mb-0 countryName" id="searchCountry">Libson</h1>
          <p class="mb-0">
            <span id="day">Monday</span> 
            <span id="hour">23</span>
            :
            <span id="minutes">05</span>
          </p>
          <p class="mt-0 weatherDescription" id="description">Clouds</p>
        </div>
        <div class="row mt-0 d-flex align-items-center">
          <div class="col-6">
            <div class="d-flex">
              <div>
                <i class="bi bi-clouds me-2 cloudsIcon"></i>
              </div>
              <div>
                
                <h1 class="output" id="tempOutput">16</h1>

              </div>
              <div class="ms-2 outputIcon">
                <span class="me-1" id="centigrade">&deg;C</span>
                <div class="vr text-dark" style="width: 2px"></div>
                <span id="fahrenheit">&deg;F</span>
                
              </div>

            </div>

          </div>
          <div class="col-6">
            <p class="my-0">Precipitation <span id="pt">72</span>%</p>
            <p class="my-0">Humidity <span id="moist">12</span>%</p>
            <p>Wind <span id="breeze">34</span>km/hr</p>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p class="my-0">Tues</p>
            <i class="bi bi-cloud-rain fs-4"></i>
            <p class="my-0">
              22&deg;C
            </p>
          </div>
          <div class="col-2">
            <p class="my-0">Wed</p>
            <i class="bi bi-brightness-high fs-4"></i>
            <p class="my-0">
              24&deg;C
            </p>
          </div>
          <div class="col-2">
            <p class="my-0">Tues</p>
            <i class="bi bi-cloud-rain-heavy fs-4"></i>
            <p class="my-0">
              21&deg;C
            </p>
          </div>
          <div class="col-2">
            <p class="my-0">Tues</p>
            <i class="bi bi-cloud-rain-heavy fs-4"></i>
            <p class="my-0">
              21&deg;C
            </p>
          </div>
          <div class="col-2">
            <p class="my-0">Tues</p>
            <i class="bi bi-cloud-rain-heavy fs-4"></i>
            <p class="my-0">
              21&deg;C
            </p>
          </div>
          
        </div>
      </div>
    </div>
    <small class="text-center my-5 p-3">This page was buit by <span class="text-warning">Jennifer</span></small>
    <small class="text-center my-5 p-3">Jennifer's GitHub <a href="https://github.com/MbonuJennifer/MyCoolApp"><span class="text-warning">link</span></a></small>

    <script src="src/index.js"></script>
  </body>
</html>
